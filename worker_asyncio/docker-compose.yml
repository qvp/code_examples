version: '3'

services:
  worker_alpha:
    build: .
    command: python -m worker_async.main --name Alpha
    depends_on:
      - rabbit
    links:
      - rabbit
    volumes:
      - .:/code

  worker_beta:
    build: .
    command: python -m worker_async.main --name Beta
    depends_on:
      - rabbit
    links:
      - rabbit
    volumes:
      - .:/code

  worker_gama:
    build: .
    command: python -m worker_async.main --name Gama
    depends_on:
      - rabbit
    links:
      - rabbit
    volumes:
      - .:/code

  rabbit:
    image: rabbitmq:3.11.9-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
    ports:
      - "15672:15672"
      - "5672:5672"
